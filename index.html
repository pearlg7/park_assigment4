<!DOCTYPE html>

<head>

<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">

<title>Park Website</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-success navbar-light py-3 fixed-top">
        <div class="container">
            <a href="" class="navbar-brand">Countryside State Park</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggler="collapse"
                data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#about" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="#gallery" class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a href="#location" class="nav-link">Location</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


 <!-- First Section -->
<section class="bg-dark text-light p-10 p-lg-0 pt-lg-10 p-md-10 text-center text-sm-start shadow p-3 mb-5 bg-body">
    <div class="container p-5 bg-dark">
        <div class="row-md col-sm">
            <div class="d-sm-flex bg-dark align-items-center justify-content-evenly">
                <h1 class="col-lg-2 col-md-6 pe-sm-5">The Adventure begins here.</h1>
                <img src="static/taylor-noble-WYmb_vXc8Rs-unsplash.jpg" alt="Bridge with small waterfall" class="img-fluid col-lg-8 col-md-6">
            </div>
       </div>
    </div>
</section>

<!-- Second Section -->
<section id="about" class="p-10 pt-lg-10 text-center text-sm-start shadow">
    <div class="container mt-10- p-5">
        <div class="row-md col-sm">
            <div class="d-sm-flex align-items-center justify-content-evenly">
                <h1 class="p-5 col-lg-2 col-md-5">Miles and Miles of Beautiful Scereny.</h1>
                <img src="static/aaron-burden-G_1V58E0TyM-unsplash.jpg" alt="Man in Nature" class="img-fluid shadow-lg col-lg-6 col-md-5">
            </div>
        </div>   
    </div>
</section>

<!-- Third Section -->
<section class="bg-dark text-light p-10 pt-lg-10 p-lg-0 text-center text-sm-start shadow">
    <div class="container mt-10 p-5">
        <div class="d-sm-flex align-items-center justify-content-evenly">
            <h1 class="p-5 col-lg-2 col-md-6">Gorgeous Sunsets</h1>
            <img src="static/phil-henry-llE-x_yrYN0-unsplash.jpg" alt="Sunset" class="img-fluid shadow-lg col-lg-8 col-md-6">
        </div>
    </div>
</section>

<!-- Fourth Section -->
<section id="gallery" class="p-10 p-lg-0 lg-10 text-sm-start shadow-lg">
    <div class="container p-5">
        <h2 class="text-center p-5"> See the Gallery</h2>
        <div class="row g-4 p-4">
            <div class="col-sm-10 col-md-6 col-lg-3">
                <img src="static/leslie-cross-idMGSxbv5i8-unsplash.jpg" alt="Waterfall" class="img-fluid shadow-lg p-0">
           </div>
           <div class="col-sm-10 col-md-6 col-lg-3">
                <img src="static/aaron-burden-G7yngpeVxbc-unsplash (1).jpg" alt="Bench by lake" class="img-fluid shadow-lg p-0">
           </div>
           <div class="col-sm-10 col-md-6 col-lg-3">
                <img src="static/bird.webp" alt="Eagle" class="img-fluid shadow-lg p-0">
           </div>
            <div class="col-sm-10 col-md-6 col-lg-3">
                <img src="static/nature.webp" alt="Stepping lodges on water" class="img-fluid shadow-lg p-0">
            </div>       
        </div>
    </div>
</section>

<!-- Final Section -->
<section id="location" class="bg-success text-dark text-center p-0">

        <h5>Location</h5>
        <img src="static/state_map.jpeg" alt="Map" class="maping">
    </div>

<footer>
    <p class="lead text-center p-3">5555 Countryside Drive Countryside, IL 55555</p>
</footer>
